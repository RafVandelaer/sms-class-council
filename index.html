<script>
    var maxwidth = $("#progress").width();
    var refreshrate = 300; /* 1 min = 600*/
    var count = refreshrate;
    var timer = setInterval(function() {
        $('#progressBar').attr('aria-valuenow', count).css('width',(count/refreshrate) * maxwidth);
        if(count == 0){
             maxwidth = $("#progress").width();
            $('#progressBar').attr('aria-valuenow', count).css('width', "110%");
            count = refreshrate+30;
            //console.log(count);

        }
        //console.log(count);
        count--;
    }, 100);
